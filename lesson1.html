<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson1</title>
    <style>
        .rectangle1 {
            width: 200px;
            height: 300px;
            background-color: black;
            margin-top: 0.5px;
            margin-left: 0.5px;
            padding-top: 1px;
        }

        span {
            color: white;
        }

        .rectangle2 {
            width: 200px;
            height: 300px;
            background-color: white;
            border: 1px solid black;
            margin-left: 0.5px;
            margin-bottom: 1px;
        }
    </style>
</head>

<body>

    <black>
        <div class="rectangle1">
            <p><span>black</span></p>
        </div>
    </black>

    <white>
        <div class="rectangle2">
            <p>white</p>
        </div>
    </white>

</body>

</html>
